{% extends 'productos/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h3 class="mb-4">Confirmación de Pago</h3>
                    
                    <div class="spinner-border text-primary mb-4" role="status">
                        <span class="visually-hidden">Procesando...</span>
                    </div>
                    
                    <p class="mb-4">Por favor espere mientras confirmamos su pago con Webpay...</p>
                    
                    <form id="confirmForm" method="POST" action="{% url 'productos:webpay_return' %}">
                        {% csrf_token %}
                        <input type="hidden" name="token_ws" value="{{ token }}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Enviar el formulario automáticamente después de un breve retraso
    setTimeout(() => {
        document.getElementById('confirmForm').submit();
    }, 1000);
});
</script>
{% endblock %}
